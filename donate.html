        <h3>We are a small pet society that's why we are recieving all the help we can get. You are welcome to donate to Pet World.</h3>

            <fieldset>
                <legend>Donate Form</legend>

                <input type="radio" name="contact" value="email">Mastercard <br>

                <br>
                <label >Amount of money you want to donate</label><br>
                <textarea cols="6" rows="1"></textarea><br> <br><!--30 characters-->
